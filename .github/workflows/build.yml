name: Build & Release

on:
  workflow_dispatch:

# è®¾ç½®å·¥ä½œç›®å½•
env:
  WORKING_DIR: Kiro-account-manager

jobs:
  # è·å–ç‰ˆæœ¬å·
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
      changelog_en: ${{ steps.extract_changelog.outputs.changelog_en }}
      changelog_cn: ${{ steps.extract_changelog.outputs.changelog_cn }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v$VERSION"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Tag: $TAG_NAME"

      - name: Extract changelog from README
        id: extract_changelog
        run: |
          # æå–è‹±æ–‡æ›´æ–°æ—¥å¿—ï¼ˆä» ### v å¼€å§‹åˆ°ä¸‹ä¸€ä¸ª ### æˆ–æ–‡ä»¶ç»“æŸï¼‰
          CHANGELOG_EN=$(awk '/^### v[0-9]+\.[0-9]+\.[0-9]+/{if(found) exit; found=1} found' README.md)
          # æå–ä¸­æ–‡æ›´æ–°æ—¥å¿—
          CHANGELOG_CN=$(awk '/^### v[0-9]+\.[0-9]+\.[0-9]+/{if(found) exit; found=1} found' README_CN.md)
          
          # ä½¿ç”¨ EOF å¤„ç†å¤šè¡Œè¾“å‡º
          echo "changelog_en<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_EN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "changelog_cn<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Extracted changelog for release"

  build-windows:
    needs: get-version
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, ia32]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: Package Windows ${{ matrix.arch }}
        working-directory: ${{ env.WORKING_DIR }}
        run: npx electron-builder --win --${{ matrix.arch }} -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            ${{ env.WORKING_DIR }}/dist/*.exe
            ${{ env.WORKING_DIR }}/dist/*.zip
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  build-windows-arm64:
    needs: get-version
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: Package Windows ARM64
        working-directory: ${{ env.WORKING_DIR }}
        run: npx electron-builder --win --arm64 -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            ${{ env.WORKING_DIR }}/dist/*.exe
            ${{ env.WORKING_DIR }}/dist/*.zip
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  build-macos:
    needs: get-version
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: Package macOS ${{ matrix.arch }}
        working-directory: ${{ env.WORKING_DIR }}
        run: npx electron-builder --mac --${{ matrix.arch }} -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            ${{ env.WORKING_DIR }}/dist/*.dmg
            ${{ env.WORKING_DIR }}/dist/*.zip
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  build-linux:
    needs: get-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64, armv7l]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: Install snapcraft (for x64 snap build)
        if: matrix.arch == 'x64'
        run: sudo snap install snapcraft --classic

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: Package Linux ${{ matrix.arch }}
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            # x64 æ„å»ºæ‰€æœ‰ç›®æ ‡ï¼ˆåŒ…æ‹¬ snapï¼‰
            npx electron-builder --linux --${{ matrix.arch }} -p never
          else
            # ARM æ¶æ„ä¸æ”¯æŒäº¤å‰ç¼–è¯‘ snapï¼Œåªæ„å»º AppImage å’Œ deb
            npx electron-builder --linux AppImage deb --${{ matrix.arch }} -p never
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: |
            ${{ env.WORKING_DIR }}/dist/*.AppImage
            ${{ env.WORKING_DIR }}/dist/*.deb
            ${{ env.WORKING_DIR }}/dist/*.snap
            ${{ env.WORKING_DIR }}/dist/*.tar.gz
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  release:
    needs: [get-version, build-windows, build-windows-arm64, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Deduplicate update metadata files
        run: |
          # åˆ é™¤æ‰€æœ‰ builder-debug.ymlï¼ˆè°ƒè¯•æ–‡ä»¶ä¸éœ€è¦ä¸Šä¼ ï¼‰
          find artifacts -name "builder-debug.yml" -delete 2>/dev/null || true
          
          # ä¿ç•™ä¸€ä¸ª latest.yml (Windows)
          find artifacts -name "latest.yml" | head -1 | xargs -I {} cp {} artifacts/latest.yml 2>/dev/null || true
          find artifacts -path "*/windows-*/*" -name "latest.yml" -delete 2>/dev/null || true
          
          # ä¿ç•™ä¸€ä¸ª latest-mac.yml (macOS)
          find artifacts -name "latest-mac.yml" | head -1 | xargs -I {} cp {} artifacts/latest-mac.yml 2>/dev/null || true
          find artifacts -path "*/macos-*/*" -name "latest-mac.yml" -delete 2>/dev/null || true
          
          # ä¿ç•™ä¸€ä¸ª latest-linux.yml (Linux x64)
          find artifacts -name "latest-linux.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux.yml" -delete 2>/dev/null || true
          
          # ä¿ç•™ä¸€ä¸ª latest-linux-arm64.yml
          find artifacts -name "latest-linux-arm64.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux-arm64.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux-arm64.yml" -delete 2>/dev/null || true
          
          # ä¿ç•™ä¸€ä¸ª latest-linux-arm.yml (armv7l)
          find artifacts -name "latest-linux-arm.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux-arm.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux-arm.yml" -delete 2>/dev/null || true
          
          echo "After deduplication:"
          find artifacts -name "*.yml" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Kiro Account Manager v${{ needs.get-version.outputs.version }}
          tag_name: ${{ needs.get-version.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          body: |
            ## ğŸŒŸ æ›´æ–°å†…å®¹ | What's New

            ${{ needs.get-version.outputs.changelog_cn }}

            ---

            ${{ needs.get-version.outputs.changelog_en }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
            artifacts/**/*.yml
            artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
